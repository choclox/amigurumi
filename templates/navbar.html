<nav class="bg-white shadow p-4 flex justify-between">
    <a href="/" class="text-xl font-bold">Amigurumis</a>
    <div>
        {% if user.is_authenticated %}
            <span class="mr-4">Hola, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" class="inline-block">
                {% csrf_token %}
                <a type= "submit" class="text-white bg-red-600 hover:bg-blue-700 font-medium py-2 px-4 rounded mr-4 transition duration-300">Cerrar sesion</a>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="text-white bg-blue-600 hover:bg-blue-700 font-medium py-2 px-4 rounded mr-4 transition duration-300">Entrar</a>
            <a href="{% url 'register' %}" class="text-white bg-green-600 hover:bg-green-700 font-medium py-2 px-4 rounded transition duration-300">Registrarse</a>
        {% endif %}
    </div>
</nav>
